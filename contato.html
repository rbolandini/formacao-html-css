<!DOCTYPE html>
<html ang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">     
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">   
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="BarbeariaLogo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input class="inputpadrao" type="text" id="nomesobrenome" required>

                <label for="email">E-mail</label>
                <input class="inputpadrao" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input class="inputpadrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea class="inputpadrao" cols="65" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">E-mail</label>
                    
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
                    
                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>                    
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select >
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="labelcheckbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail</label>
                

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h as 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="BarbeariaLogoBranco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;Copyright Barbearia Alura - 2022</p>
        </footer>

    </body>
</html>
